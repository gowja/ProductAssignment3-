<div class="card">
    <div class="card-header">
        {{title}}
    </div>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)='toggleImage()'>
                           {{showImage? 'Hide':'show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>code</th>
                    <th>Availabe</th>
                    <th>Price</th>
                    <th>5 star rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products'>
                    <td><img *ngIf='showImage'
                             [src]='product.imageUrl'
                             [title]='product.productName'
                             [style.width.px]='imageWidth'
                             [style.margin.px]='imageMargin'></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.starRating}}</td>
                    <td><a [routerLink]="['/pedit',product.id,product.productName,product.productCode,product.releaseDate,product.desc,product.price,product.starRating,product.imageUrl]"><button class="btn btn-primary" (click)="editProduct(product)">Edit</button></a></td>
                    <td><button class="btn btn-primary" (click)="deleteProduct(product._id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
