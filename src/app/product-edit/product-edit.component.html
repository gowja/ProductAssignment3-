<div class="card">
    <form (ngSubmit)="EditProduct()">
<div class="card-header">
    {{title}}
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td><label>Producut Id</label></td>
                    <td><input type="text" name="p_id" [(ngModel)]="id"/></td>
                </tr>
                <tr>
                    <td><label>Producut Name</label></td>
                    <td><input type="text" name="p_name" [(ngModel)]="name" /></td>
                </tr>
                <tr>
                    <td><label>Producut Code</label></td>
                    <td><input type="text" name="p_code" [(ngModel)]="code" /></td>
                </tr>
                <tr>
                    <td><label>Producut Date</label></td>
                    <td><input type="text" name="p_date" [(ngModel)]="date" /></td>
                </tr>
                <tr>
                    <td><label>Producut Description</label></td>
                    <td><input type="text" name="p_desc" [(ngModel)]="desc" /></td>
                </tr>
                <tr>
                    <td><label>Producut Price</label></td>
                    <td><input type="text" name="p_price" [(ngModel)]="price" /></td>
                </tr>
                <tr>
                    <td><label>Star Rating</label></td>
                    <td><input type="text" name="p_rating" [(ngModel)]="star" /></td>
                </tr>
                <tr>
                    <td><label>Producut imageUrl</label></td>
                    <td><input type="text" name="p_image" [(ngModel)]="url"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </form>
</div>
